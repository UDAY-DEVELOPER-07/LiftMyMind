</head>
<body>
  <header>
    <nav class="navbar">
      <div class="img1">
        <img src="ss.webp">
        <div class="logo"><span>LiftMyMind</span></div>
      </div>
      
      <div><ul class="nav-links">
        <li><a href="FIRST.html" id="home">Home</a></li>
        <li><a href="dipression.html" id="feedbackForm">Depression Test</a></li>
        <li><a href="#" id="aboutUs">About Us</a></li>
      </ul>
    </div>
    </nav>
  </header>

  <div class="container">
    <h1>DEPRESSION LEVEL FEEDBACK FORM</h1>
    <form id="depressionForm">
      <p>Choose the best answer for how you have felt over the past week:</p>
      <div class="question">
        <label>1. Are you basically satisfied with your life?</label>
        <input type="radio" name="q1" value="0" required> Yes
        <input type="radio" name="q1" value="1"> No
      </div>
      <div class="question">
        <label>2. Have you dropped many of your activities and interests?</label>
        <input type="radio" name="q2" value="1" required> Yes
        <input type="radio" name="q2" value="0"> No
      </div>
      <div class="question">
        <label>3. Do you feel that your life is empty?</label>
        <input type="radio" name="q3" value="1" required> Yes
        <input type="radio" name="q3" value="0"> No
      </div>
      <div class="question">
        <label>4. Do you often get bored?</label>
        <input type="radio" name="q4" value="1" required> Yes
        <input type="radio" name="q4" value="0"> No
      </div>
      <div class="question">
        <label>5. Are you in good spirits most of the time?</label>
        <input type="radio" name="q5" value="0" required> Yes
        <input type="radio" name="q5" value="1"> No
      </div>
      <div class="question">
        <label>6. Are you afraid that something bad is going to happen to you?</label>
        <input type="radio" name="q6" value="1" required> Yes
        <input type="radio" name="q6" value="0"> No
      </div>
      <div class="question">
        <label>7. Do you feel happy most of the time?</label>
        <input type="radio" name="q7" value="0" required> Yes
        <input type="radio" name="q7" value="1"> No
      </div>
      <div class="question">
        <label>8. Do you often feel helpless?</label>
        <input type="radio" name="q8" value="1" required> Yes
        <input type="radio" name="q8" value="0"> No
      </div>
      <div class="question">
        <label>9. Do you prefer to stay at home, rather than going out and doing new things?</label>
        <input type="radio" name="q9" value="1" required> Yes
        <input type="radio" name="q9" value="0"> No
      </div>
      <div class="question">
        <label>10. Do you feel you have more problems with memory than most?</label>
        <input type="radio" name="q10" value="1" required> Yes
        <input type="radio" name="q10" value="0"> No
      </div>
      <div class="question">
        <label>11. Do you think it is wonderful to be alive now?</label>
        <input type="radio" name="q11" value="0" required> Yes
        <input type="radio" name="q11" value="1"> No
      </div>
      <div class="question">
        <label>12. Do you feel pretty worthless the way you are now?</label>
        <input type="radio" name="q12" value="1" required> Yes
        <input type="radio" name="q12" value="0"> No
      </div>
      <div class="question">
        <label>13. Do you feel full of energy?</label>
        <input type="radio" name="q13" value="0" required> Yes
        <input type="radio" name="q13" value="1"> No
      </div>
      <div class="question">
        <label>14. Do you feel that your situation is hopeless?</label>
        <input type="radio" name="q14" value="1" required> Yes
        <input type="radio" name="q14" value="0"> No
      </div>
      <div class="question">
        <label>15. Do you think that most people are better off than you are?</label>
        <input type="radio" name="q15" value="1" required> Yes
        <input type="radio" name="q15" value="0"> No
      </div>
      <div class="button1">
      <button type="button" id="submitButton">Submit</button>
      <button type="button" id="submitButton1">Back</button></div>
    </form>
    <div id="result">
    </div>
    <button type="button" id="submitButton2"><a href="depression2.html" class="abcd">SONG SUGGESTER</a></button>

  </div>
  <script src="depression.js"></script>
</body>
</html>
